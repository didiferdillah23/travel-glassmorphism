<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Web UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Travel UI</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-link ml-4 active" href="#">Home</a>
                    <a class="nav-link ml-4" href="#">About</a>
                    <a class="nav-link ml-4" href="#">Contact Us</a>
                    <a class="nav-link ml-4" href="#">Gallery</a>
                    <a class="nav-link ml-4 btn btn-dark px-4" href="#">Sign In</a>
                </div>
            </div>
        </div>
      </nav>

    <div class="container">
        <center>
            <h1>Jalan - jalan,<br>takut nyasar ??</h1>
            <p>Anda bisa tenang, karena kami menyediakan<br>
            <b>Paket Liburan & Tour Guide</b> yang berkompeten...
            </p>
        </center>
        <form action="" class="d-flex">
            <input type="text" id="from" class="flex-fill" placeholder="From">
            <input type="text" id="to" class="flex-fill" placeholder="To">
            <input type="date" id="date" class="flex-fill" >
            <button class="flex-fill">Cari</button>
        </form>
    </div>

</body>
</html>
